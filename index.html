<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="top">
        <header>
            <h1>Help- Urgent Flood Relief</h1>
            <h1>in Sylhet Bangladesh</h1>
            <p><strong>"Situation Is Bad":</strong><br> 4 Million Stranded, 25 Killed In Bangladesh Floods <br>
                They can connot survive without us!</p>
                <div class="donate-btn">
                <a class="btn" href="#">Donate Now</a>
            </div>
        </header>
    </section>

    <section class="donate-count">
        <h2>Donate Today</h2>
        <p>Donate as your worth. <br> One donation may save one person</p>

        <div class="amount">
            <div class="quantity">
                <h2>100tk</h2>
            </div>
            <div class="quantity">
                <h2>200tk</h2>
            </div>
            <div class="quantity">
                <h2>500tk</h2>
            </div>
            <div class="quantity">
                <h2>1000tk</h2>
            </div>
            <div class="quantity">
                <h2>5000tk</h2>
            </div>
        </div>
        <input class="tk" type="text" placeholder="Other Amount (Taka)">
        <div class="donate-btn">
            <a class="btn" href="#">Donate Now</a>
        </div>
    </section>
</body>
</html>
